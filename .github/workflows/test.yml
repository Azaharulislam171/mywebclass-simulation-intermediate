name: Build and Test with Playwright

on:
  push:
  pull_request:

env:
  DOCKER_IMAGE: kaw393939/mywebclass

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
   
      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: $DOCKER_IMAGE

      - name: Start Docker container
        uses: docker://$DOCKER_IMAGE
        with:
          env:
            PW_SERVICE_BASE_URL: http://localhost:8080

      - name: Install dependencies
        run: docker exec $DOCKER_IMAGE npm ci

      - name: Run Playwright tests
        uses: microsoft/playwright-github-action@v1
        with:
          browser: chromium
          install-browser: true
          script-path: path/to/playwright/tests
